        // A. å®æ—¶æ—¶é’Ÿ
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const date = `${now.getFullYear()}å¹´${now.getMonth()+1}æœˆ${now.getDate()}æ—¥`;
            
            let greetingText = '';
            if (hours < 10) greetingText = 'Good Morning. æ—©ä¸Šå¥½ã€‚';
            else if (hours < 18) greetingText = 'Good Afternoon. ä¸‹åˆå¥½ã€‚';
            else greetingText = 'Good Evening. æ™šä¸Šå¥½ã€‚';

            document.getElementById('greeting').innerText = greetingText;
            document.getElementById('clock').innerText = `${date} | ${String(hours).padStart(2, '0')}:${minutes}`;
        }

        // B. çºªå¿µæ—¥ç²¾ç¡®è®¡æ—¶å™¨ (å¤©/æ—¶/åˆ†/ç§’)
        function updateAnniversary() {
            const now = new Date();
            // è®¡ç®—æ€»æ¯«ç§’å·®
            let diffMs = now.getTime() - ANNIVERSARY_DATE.getTime(); 

            if (diffMs < 0) diffMs = 0; 

            // å¸¸é‡
            const msInDay = 1000 * 60 * 60 * 24;
            const msInHour = 1000 * 60 * 60;
            const msInMinute = 1000 * 60;
            const msInSecond = 1000;

            // è®¡ç®—å¤©æ•°å¹¶æ›´æ–°å‰©ä½™æ¯«ç§’æ•°
            const days = Math.floor(diffMs / msInDay);
            diffMs %= msInDay;

            // è®¡ç®—å°æ—¶æ•°å¹¶æ›´æ–°å‰©ä½™æ¯«ç§’æ•°
            const hours = Math.floor(diffMs / msInHour);
            diffMs %= msInHour;

            // è®¡ç®—åˆ†é’Ÿæ•°å¹¶æ›´æ–°å‰©ä½™æ¯«ç§’æ•°
            const minutes = Math.floor(diffMs / msInMinute);

        }
